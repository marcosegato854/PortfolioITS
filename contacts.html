            <div class="col-lg-6 mb-4">  <!-- Changed from col-lg-4 to col-lg-6 (50%) -->
                <section class="card contact-info">
                    <div class="card-body">
                        <h2 class="card-title text-center">Contact Details</h2>
                        <div class="info-container">
                            <div class="contact-item">
                                <span class="icon">ðŸ“±</span>

                                <span class="icon">ðŸ“§</span>

            <div class="col-lg-6 mb-4">  <!-- Changed from col-lg-8 to col-lg-6 (50%) -->
                <section class="card contact-form">
                    <div class="card-body">
                        <h2 class="card-title text-center">Send Message</h2>
                        <form>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <div class="form-group">
                                        <label for="name" class="form-label">Name</label>
                                        <input type="text" class="form-control" id="name" required>
                                    </div>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <div class="form-group">
                                        <label for="surname" class="form-label">Surname</label>
                                        <input type="text" class="form-control" id="surname" required>
                                    </div>
                                </div>
                            </div>
                            <div class="mb-3">
                                <div class="form-group">
                                    <label for="email" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="email" required>
                                </div>
                            </div>
                            <div class="mb-3">
                                <div class="form-group">
                                    <label for="message" class="form-label">Message</label>
                                    <textarea class="form-control" id="message" rows="5" required></textarea>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Send Message</button>
                        </form>
                    </div>
                </section>
            </div>
        </div>
